<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict'; 
    // ES6  Map
    var arr=[3,4,5]
    arr.name='123'
    for (var x of arr){
      console.log(x)
    }
    var map=new Map([['tom',100],['jack',90],['haha',80]])
    for (var x of map){
      console.log(x)
    }

    var set =new Set([5,6,7])
    for (let x of set){
      console.log(x)
    }
    
  </script>
</head>
<body>
  <h1>哈哈哈哈哈</h1>
  <p id="demo"></p>
  <script>
    var arr=[3,4,5]
    var text=myFunction();
    document.getElementById("demo").innerHTML=text;

    function myFunction(){
      var sum="";
      for (let x in arr){
      sum=sum+x+"<br>" 
    }
    return sum
    }
  </script>
</body>
</html>
