<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 默认的颜色 */
        a{
            text-decoration: none;
            color: black;
        }
        /* 鼠标悬浮的状态（只需要记住hover */
        a:hover{
            color: brown;
        }
        /* 鼠标按住未释放的状态 */
        a:active{
            color: cornflowerblue;
            font-size: 50px;
        }
        a:visited{
            color:#0ec573 ;
        }
        /* text-shadow:阴影颜色，水平偏移，垂直偏移，阴影半径 */
        #price{
            text-shadow: darkseagreen 0px 0px 10px;
        }
    </style>
</head>
<body>
    <a href="">
        <img src="images/a.jpg" alt="">
    </a>
    <p>
        <a href="#">码出高效：java开发手册</a>
    </p>
    <p>
        <a href="">作者：股金老师</a>
    </p >
    <p id="price">
        ￥99
    </p>
</body>
</html>
