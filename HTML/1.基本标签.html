<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!-- 标题标签 -->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<!-- 段落标签 -->
<p>跑的快  跑的块</p>
<p>一只没有耳朵 一只没有尾巴</p>
<!-- 换行标签 -->
跑的快  跑的块
<br/>
一只没有耳朵 一只没有尾巴
<!-- 水平线标签 -->
<hr/>
<!-- 粗体，斜体 -->
<strong>粗体：i love you </strong>
<em>斜体：i love you</em>
<br/>
<!-- 特殊符号 -->
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格：
<br/>
&gt;大于
<br/>
&lt;小于
<br/>
&copy;版权所有狂神
<!-- 
    特殊符号记忆方式
    &  ;
 -->
</body>
</html>
