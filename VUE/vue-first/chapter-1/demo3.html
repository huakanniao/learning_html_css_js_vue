<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
   <!-- view层 模板 -->
   <div id="app">
    <li v-for="(item,index) in items">
      {{item.message}}---{{index}}
    </li>
  </div>
  <!-- 导入vye.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
  <script>
    var vm=new Vue(
      {
        el:"#app",
        data:{
          items:[
            {message:"狂神说java"},
            {message:"狂神说前端"},
            {message:"狂神说运维"}
          ]
        }
      }
    );
  </script>
</body>
</html>
