<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签学习</title>
</head>
<body>
    <!-- a标签
    href：必填 
target:表示窗口在哪里打开
    _bank:在新标签中打开
    _self:在自己的网页中打开
-->
<!-- 使用name作为标记 -->
<a name='top'>顶部</a>
    <a href="1.基本标签.html" target="_bank">点击我跳转到页面一</a>
    <br>
    <a href="https://www.baidu.com" target="_self">点击我跳转到百度</a>
    <br>
<p>
    <a href="1.基本标签.html">
        <img src="../resource/image/1.png" alt="狂神头像" title="悬停文字" width="300" height="300" />
    </a>

<a name='down'>底部</a>

<!-- 锚链接
1.需要一个锚标记
2. 跳转到标记-->
<a href="#top">
    回到顶部
</a>
<br>
<!-- 功能性链接
邮件链接：mailto
qq链接：百度搜索qq推广 -->
<a href="mailto:766218785@qq.com">点击联系我</a>
<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=&site=qq&menu=yes">
<img border="0" src="http://wpa.qq.com/pa?p=2:766218785:52" alt="加客服好友" title="加客服好友"/>
</a>
</body>
</html>
