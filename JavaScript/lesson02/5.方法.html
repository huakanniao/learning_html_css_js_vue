<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    function getage(){
        // 今年-出生的年
        var now=new Date().getFullYear();
        return now-this.birth
      }
    var kuangshen={
      name:'琴江',
      birth:2000,
      age:getage
    };
    // kuangshen.age() ok
    getage.apply(kuangshen,[]); //this 指向了kuangshen，参数为空
  </script>
</body>
</html>
