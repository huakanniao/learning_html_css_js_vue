<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var now= new Date();
    now.getFullYear(); //年
    now.getMonth ; //月 0~11 代表月
    now.getDate ;//日 
    now.getDay; //星期几
    now.getHours ; //时
    now.getMinutes;//分
    now.getSeconds;//秒
    now.getTime(); //时间戳 全世界统一 1970 1.1 0:00:00
    new Date(1578106175991) //时间戳转化为时间
    

  </script>
</body>
</html>
