<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var student={
      name:"qinjiang",
      age:3,
      run:function(){
        console.log(this.name+"run....")
      }
    };

    var xiaoming={
      name:"xiaoming"
    }
    var bird={
      fly:function(){
        console.log(this.name+"fly....")
      }
    }
    // 原型对象，小明的原型是student
    xiaoming.__proto__=bird
  </script>
</body>
</html>
