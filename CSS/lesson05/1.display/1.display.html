<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- block 块元素
    inline 行内元素
    inline-block 是块元素但是可以内联，在一行
    none：
     -->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline;
        }
        span{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>块元素</div>
    <span>span行内元素</span>
    
    
</body>
</html>
