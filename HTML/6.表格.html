<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格学习</title>
</head>
<body>
    <!-- 表格table
    行：tr
    列：td -->
    <table border="1px" frame='above'>
        <tr>
            <!-- colspan：跨列 -->
            <td colspan="4">1-1</td>
            <!-- <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td> -->
            
        </tr>
        <tr>
            <!-- rowspan：跨行 -->
            <td rowspan="2">2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
        </tr>
        <tr>
            <!-- <td>3-1</td> -->
            <td>3-2</td>
            <td>3-3</td>
            <td>3-4</td>
        </tr>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <table border="1px">
    <tr>
      <td>
        <p>这是一个段落</p>
        <p>这是另一个段落</p>
      </td>
      <td>
        <p>这个单元包含一个表格：</p>
        <table border="1px">
          <tr>
            <td>A</td>
            <td>B</td>
          </tr>
          <tr>
            <td>C</td>
            <td>D</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <p>这个单元包含一个列表：</p>
        <ul>
          <li>苹果</li>
          <li>香蕉</li>
          <li>菠萝</li>
        </ul>
      </td>
      <td>
        <p>HELLO</p>
      </td>
    </tr>
  </table>
</body>
</html>
