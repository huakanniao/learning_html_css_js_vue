<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
</head>
<body>
  <h1>跨神说java</h1>
  <!-- view层 模板 -->
  <div id="app">
    <!-- <h1>{{message}}</h1> -->
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的信息
    </span>
  </div>
  <!-- 导入vye.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
  <script>
    var vm=new Vue(
      {
        el:"#app",
        // model：数据
        data:{
          message:"hello,vue!"
        }
      }
    );
  </script>
</body>
</html>
