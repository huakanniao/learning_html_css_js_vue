<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>
    <h1>注册</h1>
    <!-- 表单form
    action:表单提交的位置，可以是网站，也可以是一个请求处理
method:post,get,提交方式
get方式提交：我们可以在url中看见我们提交的信息，不安全，高效
post：比较安全，传输大文件，
value="狂神好帅" 默认初始值
 maxlength="8" 最长能写几个字符
 size="30" 文本框长度
-->
    <form action="2.我的第一个网页.html" method="get">
        <!-- 文本输入框：input type='text' -->
        <!-- <p>名字：<input type="text" name="username" value="admin" readonly></p> -->
        <p>名字：<input type="text" name="username" placeholder="请输入用户名" required></p>
        <!-- 密码框：input type="password" -->
        <p>密码：<input type="password" name="pwd" hidden value="12345"></p>
        <!-- 单选框标签
         input type="radio" 
        value：单选框的值
        name：表示组
        checked:默认选择-->
        <p>
            <input type="radio" value="boy" name="sex" checked disabled/>男
            <input type="radio" value="girl"  name="sex"/>女
        </p>
        <!-- 多选框
        checked:默认选择 -->
        <p>爱好：
            <br>
            <input type="checkbox" value="sleep" name="hobby">睡觉
            <input type="checkbox" value="code" name="hobby" checked>敲代码
            <input type="checkbox" value="chat" name="hobby">聊天
            <input type="checkbox" value="game" name="hobby">游戏
        </p>
        <!-- 按钮
        input type="button"  普通按钮
        input type="image"  图像按钮
        input type="submit"  提交按钮
        type="reset"  重置-->
        <p>按钮：
            <input type="button" name="btn1" value="点击变长">
            <input type="image" src="../resource/image/1.png">
        </p>

        <!-- 下拉框，列表框 
        selected:默认选择-->
        <p>国家：
            <select name="列表名称" >
                <option value="china">中国</option>
                <option value="us">美国</option>
                <option value="hg">韩国</option>
                <option value="rs" selected>瑞士</option> 
            </select>
        </p>
        <!-- 文本域 -->
        <p>反馈：
            <textarea name="textarea"  cols="50" rows="10">文本内容</textarea>
        </p>
        <!-- 文件域 
        input type="file"-->
        <p>
            <input type="file" name='files'>
            <input type="button" value="上传" name='upload'>
        </p>
            
        <!-- 邮件验证 -->
        <p>邮箱
            <input type="email" name="email" required>
        </p>
        <!-- url -->
        <p>url：
            <input type="url" name="url" required>
        </p>
        <!-- 数字 -->
        <p>商品数量：
            <input type="number" name="number" max="100" min="0" step="1" >
        </p>

        <!-- 滑块
        input type="range"-->
        <p>滑块：
            <input type="range" name="voice" min="0" max="100" step="2">
        </p>

        <!-- 搜索框 -->
        <p>搜索：
            <input type="search" name="search" id="mark">
        </p>

        <p>
            <!-- 增强鼠标可用性 -->
        <label for="mark">你点我试试</label>
        <input type="text" id="mark">
        </p>
        
        <p>自定义邮箱：
            <input type="text" name="diymail" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
        </p>
        <p>
            <input type="submit" >
            <input type="reset" value="清空表单">
        </p>

        
    </form>
</body>
</html>
