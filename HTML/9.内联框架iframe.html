<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe学习</title>
</head>
<body>
    <iframe src="//player.bilibili.com/player.html?aid=55631961&bvid=BV1x4411V75C&cid=97257967&page=11" 
    scrolling="no"  frameborder="no" framespacing="0" allowfullscreen="true"> 
    </iframe>
    <!-- iframe内联框架
    src：地址
    w-h：宽度、高度
     -->
     <!-- <iframe src="path（引用页面地址）" name="mainframe(框架标识名)"></iframe> -->
    <iframe src="http://www.baidu.com" name="hello"  frameborder="1" ></iframe>
    <a href="https://www.bilibili.com" target="hello">点击跳转</a>
</body>
</html>
